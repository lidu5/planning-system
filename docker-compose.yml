version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moa-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,10.10.20.233,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://10.10.20.233:3000
      - CORS_ALLOW_ALL_ORIGINS=False
      - CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://10.10.20.233:3000
    # Optional: Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:8
    build:2
      context: ./frontend/planning-vite
      dockerfile: Dockerfile
      args:
        # This is the key fix - use host IP for browser access
        - VITE_API_BASE_URL=http://10.10.20.233:8000
    container_name: moa-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy



        